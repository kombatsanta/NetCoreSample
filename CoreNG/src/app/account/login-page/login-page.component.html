<form (ngSubmit)="onSubmit()" #loginForm="ngForm" style="padding-bottom:10px;">
  <div class="form-group">
    <label class="control-label" for="userName">Username</label>
    <input type="text" id="userName" name="userName" [(ngModel)]="userName" />
  </div>
  <div class="form-group">
    <label class="control-label" for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="pwd" />
  </div>
  <button type="button" class="btn btn-primary" (click)="onLogin()">Login</button>
  <button type="button" class="btn btn-default" (click)="onLogout()">Cancel</button>
</form>
