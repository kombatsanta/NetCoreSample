<form (ngSubmit)="onSubmit()" #registerForm="ngForm" style="padding-bottom:10px;">
  <div class="form-group">
    <label class="control-label" for="userName">Username</label>
    <input type="text" id="userName" name="userName" required #userName="ngModel" [(ngModel)]="user.userName" />
  </div>
  <div class="form-group">
    <label class="control-label" for="firstName">First name</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" />
  </div>
  <div class="form-group">
    <label class="control-label" for="lastName">Last name</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" />
  </div>
  <div class="form-group">
    <label class="control-label" for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" />
  </div>
  <div class="form-group">
    <label class="control-label" for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" />
  </div>
  <button type="button" class="btn btn-primary" (click)="onRegister()" [disabled]="!registerForm.form.valid" >Register</button>
  <button type="button" class="btn btn-default">Cancel</button>
</form>
